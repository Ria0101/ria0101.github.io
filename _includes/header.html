<!--- Header and nav template site-wide -->
<header>
    <nav class="group">
        <a href="{{site.baseurl}}/"><img class="badge" src="{{site.baseurl}}/assets/img/yxu_logo.png" alt="CH"></a>

        {% for item_path in site.header_pages %}
            {% assign node = site.pages | where: "path", item_path | first %}
            {% if node %}
                {% if page.url == node.url %}
                    <a class="active" href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
                {% else %}
                    <a href="{{node.url | prepend: site.baseurl}}">{{node.title}}</a>
                {% endif %}
            {% endif %}
        {% endfor %}
    </nav>
</header>
